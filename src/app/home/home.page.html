<ion-header>
  <ion-toolbar>
    <ion-title>
      Chat App
    </ion-title>
  </ion-toolbar>
</ion-header>
 
<ion-content>
  <ion-label stacked>Elige Nombre</ion-label>
  <ion-input type="text" [(ngModel)]="currentUser" placeholder="Nickname"></ion-input>
  <ion-button expand="block" [routerLink]="['/chat/' + currentUser]" routerDirection="forward">Bienvenido {{currentUser}}</ion-button>

</ion-content>
